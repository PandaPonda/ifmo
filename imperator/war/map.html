<html>
<head>

<title></title>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
<script>
	function initialize() {
		var myLatlng = new google.maps.LatLng(59.9563458,30.3099759,21);
		var myLatlng2 = new google.maps.LatLng(40.7590615,-73.969231,12);
		var mapOptions = {
			zoom : 3,
			center : myLatlng
		};

		map = new google.maps.Map(document.getElementById('map-canvas'),
				mapOptions);

		var contentString = 'здесь любят котиков'
				
		var contentString2 = 'Она хотела бы жить на Манхэттене и с Деми Мур делиться секретами, а он просто диджей на радио...';

		var infowindow = new google.maps.InfoWindow({
			content : contentString
		});

		var marker = new google.maps.Marker({
			position : myLatlng,
			map : map,
			title : 'универ'
		});
		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map, marker);
		});
		
		createMarker(myLatlng2, contentString2, 'Test');
	}

	function createMarker(myLatlng, contentString, mytitle) {
		marker = new google.maps.Marker({
			position : myLatlng,
			map : map,
			title : 'она хотела жить на Манхэттене'
		});

		infowindow = new google.maps.InfoWindow({
			content : contentString
		});

		google.maps.event.addListener(marker, 'click', function() {
			infowindow.open(map, marker);
		});
	}

	google.maps.event.addDomListener(window, 'load', initialize);
</script>
